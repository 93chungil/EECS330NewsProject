<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>News Aggregator</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0" name="viewport">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000">
    <!--Favicon-->
    <link href="images/favicon.png" rel="shortcut icon">
    <!--Style Sheets-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/milligram.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet">
</head>

<body>
    <!--Preloader-->
    <div id="preloader">

        <div id="status">
            <img alt="logo" src="images/logo.png">
        </div>
    </div>
    <!--End of Preloader-->
    <!--Slide in Sidebar-->
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <nav class="sidebar-nav">
                <li><a href="#0">Politics</a></li>
                <li><a href="#0">Technology</a> </li>
                <li><a href="#0">Finance</a></li>
                <li><a href="#0">Health</a></li>
                <li><a href="#0">Entertainment</a></li>
                <li><a href="#0">Sports</a></li>
            </nav>
        </div>
        <!--End of Sidebar-->
        <!--Main Content Wrapper-->
        <div id="page-content-wrapper">
            <!--Header-->
            <header class="header">
                <div href="#menu-toggle" id="sidebar-opener">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="user_buttons">
                    <button id="sign-in-button">Sign In</button>
                    <button id="sign-up-button">Sign Up</button>
                </div>
                <img id="logo" src="images/straight_logo.png" alt="News Aggregator">
            </header>
            <!--End of Header-->

            <div class="spacer-page">
                <section id="user-profile">
                    <div class="container">
                        <div class="row">
                            <div class="column">
                                <div class="tab">
                                    <button class="tablinks" onclick="openInfo(event, 'Profile')" id="defaultOpen">Profile</button>
                                    <button class="tablinks" onclick="openInfo(event, 'Password')">Password</button>
                                </div>
                                <div id="Profile" class="tabcontent">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <th>Username</th>
                                                <td>
                                                    <input type="text" value="jsmith" class="input-xlarge">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>First Name</th>
                                                <td>
                                                    <input type="text" value="John" class="input-xlarge">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Last Name</th>
                                                <td>
                                                    <input type="text" value="Smith" class="input-xlarge">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Email</th>
                                                <td>
                                                    <input type="text" value="xxx@gmail.com" class="input-xlarge">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <button class="button" id="update-profile">Update</button>
                                </div>
                                <div id="Password" class="tabcontent">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <th>New Password</th>
                                                <td>
                                                    <input type="password" class="input-xlarge">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>Confirm Password</th>
                                                <td>
                                                    <input type="password" class="input-xlarge">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div>
                                        <button class="button" id="update-password">Update</button>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="interest-header">Interests</div>
                                <div class="interest-container">
                                    <div class="interest-wrapper">
                                        <img src="images/politics.jpg" class="interest-image">
                                        <button class="button" id="interest-politics">Politics</button>
                                    </div>
                                    <div class="interest-wrapper">
                                        <img src="images/economics.jpg" class="interest-image">
                                        <button class="button" id="interest-finance">Finance</button>
                                    </div>
                                    <div class="interest-wrapper">
                                        <img src="images/technology.jpg" class="interest-image">
                                        <button class="button" id="interest-tech">Technology</button>
                                    </div>
                                    <div class="interest-wrapper">
                                        <img src="images/sports.png" class="interest-image">
                                        <button class="button" id="interest-sports">Sports</button>
                                    </div>
                                    <div class="interest-wrapper">
                                        <img src="images/entertainment.jpg" class="interest-image">
                                        <button class="button" id="interest-entertainment">Entertainment</button>
                                    </div>
                                    <div class="interest-wrapper">
                                        <img src="images/health.png" class="interest-image">
                                        <button class="button" id="interest-health">Health</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- Footer -->
            <footer id="footer">
                <div class="footer-bottom">
                    <img src="images/logo.png" alt="New Aggregator">
                    <a id="copyright">Copyright &copy; 2018. All rights reserved.</a>
                </div>
            </footer>
            <!--End of Footer-->
            <!--End of Content Wrapper-->
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>

</body>

</html>
